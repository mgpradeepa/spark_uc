log4j.rootCategory=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=WARN
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=WARN

log4j.logger.kafka.server.KafkaServer = DEBUG
log4j.logger.kafka.admin.TopicCommand = DEBUG

log4j.logger.com.p.mgp.kss.serverutils.EmbeddedKafkaServer = INFO
log4j.logger.com.p.mgp.kss.serverutils.EmbeddedZookeeper = INFO

log4j.logger.com.p.mgp.kss.clients.kafka.GenericKafkaClient = INFO

